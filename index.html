<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Scanner Car Control</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>

    <h1>🚜 Soil Scanner Car Control 🌱</h1>

    <button id="connect-btn" class="bluetooth-btn">🔵 Connect Bluetooth</button>

    <div class="control-container">
        <button id="forward-btn" class="control-btn">⬆ Forward</button>
        <div class="middle-row">
            <button id="left-btn" class="control-btn">⬅ Left</button>
            <button id="stop-btn" class="control-btn">⏹ Stop</button>
            <button id="right-btn" class="control-btn">➡ Right</button>
        </div>
        <button id="backward-btn" class="control-btn">⬇ Backward</button>
    </div>

    <button id="sense-soil-btn" class="sense-btn">🌱 Sense Soil</button>

    <div class="data-container">
        <h2>📊 Soil Data</h2>
        <p>Moisture: <span id="moisture-data">--%</span></p>
        <p>Temperature: <span id="temperature-data">--°C</span></p>
        <p>Humidity: <span id="humidity-data">--%</span></p>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
